<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- local style -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header class="py-4 bg-white shadow-sm">
        <div class="container flex items-center justify-between">
            <!-- logo -->
            <a href="">
                <img class="w-32" src="/dist/images/logo.svg" alt="">
            </a>

            <!-- search bar -->
            <div class="relative flex w-full max-w-xl">
                <span class="absolute text-lg text-gray-400 left-4 top-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input type="text" class="w-full py-3 pl-12 pr-3 border border-r-0 border-primary rounded-l-md focus:outline-none" placeholder="Search">
                <button class="px-8 text-white transition border bg-primary border-primary rounded-r-md hover:bg-transparent hover:text-primary">Search</button>
            </div>

            <!-- icons -->
            <div class="flex items-center space-x-4">
                <a href="" class="relative text-center text-gray-700 transition hover:text-primary">
                    <div class="text-2xl">
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wishlist</div>
                    <span class="absolute right-0 flex items-center justify-center w-5 h-5 text-xs text-white rounded-full -top-1 bg-primary">8</span>
                </a>

                <a href="" class="relative text-center text-gray-700 transition hover:text-primary">
                    <div class="text-2xl">
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <span class="absolute flex items-center justify-center w-5 h-5 text-xs text-white rounded-full -right-3 -top-1 bg-primary">8</span>
                </a>

                <a href="" class="relative text-center text-gray-700 transition hover:text-primary">
                    <div class="text-2xl">
                        <i class="fa-regular fa-user"></i>  
                    </div>
                    <div class="text-xs leading-3">Profile</div>
                </a>
            </div> 

        </div>
    </header>
    <!-- header end -->

    <!-- navbar -->
    <nav class="bg-gray-800">
        <div class="container flex">
            <!-- all category -->
            <div class="flex items-center px-8 py-4 cursor-pointer bg-primary relative group">
                <span class="text-white">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="ml-2 text-white capitalize">All Categories</span>

                <div class="absolute w-full left-0 top-full bg-white shadow-sm py-3 divide-y divide-gray-300 divide-dashed opacity-0
                group-hover:opacity-100 transition duration-300 invisible group-hover:visible">
                    <!-- single category -->
                    <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                        <img class="w-5 h-5 object-contain" src="images/icons/sofa.svg" alt="icon">
                        <span class="ml-6 text-gray-500">Sofa</span>
                    </a>
                    <!-- single category end -->
                    <!-- single category -->
                    <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                        <img class="w-5 h-5 object-contain" src="images/icons/bed.svg" alt="icon">
                        <span class="ml-6 text-gray-500">Bedroom</span>
                    </a>
                    <!-- single category end -->
                    <!-- single category -->
                    <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                        <img class="w-5 h-5 object-contain" src="images/icons/office.svg" alt="icon">
                        <span class="ml-6 text-gray-500">Office</span>
                    </a>
                    <!-- single category end -->
                    <!-- single category -->
                    <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                        <img class="w-5 h-5 object-contain" src="images/icons/phone.svg" alt="icon">
                        <span class="ml-6 text-gray-500">Electronics</span>
                    </a>
                    <!-- single category end -->
                    <!-- single category -->
                    <a href="" class="flex items-centers px-6 py-3 hover:bg-gray-100 transition">
                        <img class="w-5 h-5 object-contain" src="images/icons/terrace.svg" alt="icon">
                        <span class="ml-6 text-gray-500">Outdoor</span>
                    </a>
                    <!-- single category end -->
                </div>
        </div>
            <!-- all category end -->

            <!-- navbar links -->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex items-center space-x-6 capitalize">
                    <a href="" class="text-gray-200 transition hover:text-white">Home</a>
                    <a href="" class="text-gray-200 transition hover:text-white">Shop</a>
                    <a href="" class="text-gray-200 transition hover:text-white">Contact Us</a>
                    <a href="" class="text-gray-200 transition hover:text-white">About Us</a>
                </div>
                <a href="" class="text-gray-200 transition hover:text-white">Login</a>
            </div>
        </div>
    </nav>
    <!-- navbar end -->
    
</body>
</html>
